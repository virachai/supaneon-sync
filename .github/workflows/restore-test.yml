name: Restore Test

on:
  # schedule:
  #   - cron: "30 3 * * *" # daily at 03:30 UTC
  workflow_dispatch: {}

jobs:
  restore-test:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y postgresql-client
      - name: Install Supabase CLI
        run: |
          curl -fsSL https://cli.supabase.com/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -e .[dev]
      - name: Validate config
        env:
          SUPABASE_DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL }}
          NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
        run: python -c "from supaneon_sync.config import validate_env; validate_env()"
      - name: Run restore-test
        env:
          SUPABASE_DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL }}
          NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
        run: python -m supaneon_sync.restore
