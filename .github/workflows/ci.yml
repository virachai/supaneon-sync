name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y postgresql-client
      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -e .[dev]
      - name: Lint (ruff)
        run: ruff check .
      - name: Format check (black)
        run: black --check .
      - name: Tests
        env:
          SUPABASE_DATABASE_URL: "postgres://user:pass@localhost/db?sslmode=require"
          NEON_DATABASE_URL: "postgres://user:pass@localhost/neondb?sslmode=require"
        run: pytest -q
